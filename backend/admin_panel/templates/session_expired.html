<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sesión expirada - ISLI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #F5F7FA;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #D1D1D1;
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
            border: 1.5px solid #D1D1D1;
        }
        .logo {
            width: 110px;
            margin-bottom: 18px;
            filter: drop-shadow(0 2px 8px #bbb);
            background: #fff;
            border-radius: 8px;
            padding: 4px;
        }
        h1 {
            color: #708090;
            font-size: 2.1rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-family: 'Arial', 'Segoe UI', sans-serif;
            font-weight: bold;
        }
        p {
            font-size: 1.13rem;
            margin-bottom: 26px;
            color: #222;
            text-align: center;
        }
        .icon {
            font-size: 3.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/logo_isli.ico" alt="ISLI Logo" class="logo">
        <h1>⚠️Sesión expirada</h1>
        <p>Por seguridad, tu sesión ha expirado.<br>Por favor, vuelve a iniciar sesión para continuar usando ISLI.</p>
        <button class="btn-volver" onclick="window.location.href='/admin/login'">Volver a Login</button>
    </div>
</body>
</html>
