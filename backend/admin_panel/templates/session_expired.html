<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sesión Expirada - ISLI</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; text-align: center; margin-top: 100px; }
        .expired-box { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; display: inline-block; padding: 40px 60px; }
        h1 { color: #D32F2F; }
        p { color: #333; font-size: 1.2em; }
        a { color: #2C7873; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="expired-box">
        <h1>Sesión expirada</h1>
        <p>Tu sesión ha expirado o ha sido cerrada desde otra ubicación.</p>
        <p>Por favor, <a href="/admin/login">inicia sesión de nuevo</a> para continuar.</p>
    </div>
</body>
</html>
